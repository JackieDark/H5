<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>开立账户</title>
	<script type="text/javascript">
    		(function(doc, win, undefined) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(clientWidth === undefined) return;
						docEl.style.fontSize =(clientWidth / 750)*100 + 'px';
						docEl.style.display = "block";
					};
				if(doc.addEventListener === undefined) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false)
			})(document, window);
    </script>
	<link rel="stylesheet" href="../styles/common.css">
	<link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" type="text/css" href="../styles/openStockAccount.css">
</head>
<body>
	<header>
		<div class="title">
			<span id="backTo"></span>
			<span>开立账户</span>
		</div>
	</header>
	<div class="wrap">
	
	<div class="description">
			<p class="top_tip" style="text-indent: 0;">股票账户</p>
	</div>
	<div class="openstockaccount">
		<div class="shanghaiA" >
			<input type="text" hidden="hidden" id="shanghaiA"  value=1 />
			<span>上海A股</span>
			<span  id="shanghaiAbtn" class="open">
				<img src="../images/openStockAccount/btnopen.png"/>
			</span>
		</div>
		<div class="shenzhenA">
			<input type="text" hidden="hidden" id="shenzhenA"  value=2 />
			<span>深圳A股</span>
			<span  id="shenzhenAbtn" class="open">
				<img src="../images/openStockAccount/btnopen.png"/>
			</span>
		</div>
	</div>
	<div class="nextstep"><span>下一步</span></div>
	</div>
	<script type="text/javascript" src='../scripts/zepto.js'></script>
	<script type="text/javascript" src='../scripts/basic.js'></script>
	<script type="text/javascript" src='../scripts/openStockAccount.js'></script>
</body>
</html>
